jobs:
  - script: >
      freeStyleJob('dsl-freestyle-job') {
          publishers {
              recordIssues {
                    trendChartType('NONE')
                    aggregatingResults(true)
                    blameDisabled(true)
                    enabledForFailure(true)
                    quiet(false)
                    healthy(10)
                    ignoreFailedBuilds(false)
                    ignoreQualityGate(true)
                    skipPublishingChecks(true)
                    id('test-id')
                    name('test-name')
                    minimumSeverity('ERROR')
                    sourceCodeEncoding('UTF-8')
                    unhealthy(50)
                    qualityGates {
                        warningsQualityGate {
                            threshold(10)
                            type('TOTAL')
                            criticality('FAILURE')
                        }
                    }
                    tools {
                        java {
                            id('java')
                            name('Java')
                            pattern('java.txt')
                            reportEncoding('UTF-8')
                        }
                        javaDoc {
                            id('javadoc')
                            name('JavaDoc')
                            pattern('java.txt')
                            reportEncoding('UTF-8')
                        }
                    }
              }
        }
      };
